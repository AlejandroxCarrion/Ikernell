<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/ikernell.png" alt="Ikernell Logo" style="height: 40px; margin-right: 10px;">
                IKERNELL - LÍDER DE PROYECTOS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="/lider/index">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="/lider/bibliotecas">Bibliotecas</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="/lider/tutoriales">Tutoriales</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="/lider/Proyectos">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="/lider/Desarrolladores">Desarrolladores</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container content-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h3 class="text-center">Editar Proyecto</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lider/Proyectos/modificar/{id}(id=${proyecto.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Proyecto</label>
                                <input type="text" class="form-control" name="nombre" th:value="${proyecto.nombre}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" name="descripcion" rows="3" required th:text="${proyecto.descripcion}"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" name="fechaInicio" th:value="${proyecto.fechaInicio}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-control" name="estado">
                                    <option value="HABILITADO" th:selected="${proyecto.estado.name() == 'HABILITADO'}">Habilitado</option>
                                    <option value="INHABILITADO" th:selected="${proyecto.estado.name() == 'INHABILITADO'}">Inhabilitado</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/lider/Proyectos" class="btn btn-danger w-100">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="social-icons mb-3">
                <a href="#" class="text-warning"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-warning"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-warning"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-warning"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 Ikernell. Todos los derechos reservados.</p>
            <p><a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Efecto de navbar al hacer scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
        });
    </script>
</body>
</html>
